<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PASS&GO</title>
	
	<!-- css -->
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">
	
	<!-- js -->
	<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/header.js"></script>
	<script type="text/javascript" src="/js/lang-change-test.js"> </script>
	
</head>

<body>
	<div id="header">
		<div class="header-nav">
			<p class="nav-logo"> <img src="/img/nav-logo.png" alt="로고"> </p>
			<p class="nav-title"> My Pass</p>
			<ul class="nav-icon">
				<li class="notice-btn">
					<img src="/img/nav-icon_notice.png" alt="알림">
					<p class="notice-num">2</p>
				</li>
				<li class="setting-btn"><img src="/img/nav-icon_setting.png" alt="설정"></li>
			</ul> 
		</div>
	</div><!-- header -->
	
	<!-- 설정메뉴 팝업창 --> 
	<div class="setting-wrap">
		<div class="setting">
			<a class="setting-close" href="#"><img src="/img/nav-icon_setting.png" alt="설정"></a>
			<img class="setting-logo" src="/img/setting-logo.png" alt="로고">
			<div class="setting-content">
				<ul class="setting-menu">
					<li>
						<a href="#" class="chlang">Change Language</a> <!-- 테스트를위해 ko en버튼 일단 옆에만듬 -->
						<a href="#" id="koBtn" data-lang="ko"> KO </a>
						<a href="#" id="enBtn" data-lang="en"> EN </a>
					
					</li>
					<li><a href="#" id="about" data-detect="about" > </a></li>
					<li><a href="#" id="faq" data-detect="faq"> </a></li>
					<li><a href="#" id="contact" data-detect="contact"> </a></li>
				</ul>
				<div class="setting-logout"><a href="/main.html">Log out</a></div>
			</div>
		</div>
	</div> <!-- setting -->

	
	
</body>
</html>
