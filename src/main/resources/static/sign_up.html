<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PASS&GO</title>

<!-- css -->
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/sign_up.css">
	
	
	
</head>
<body>
	<div id="sign-up-wrap">
		<p class="sign-logo"><img src="/img/sign-upLogo.png" alt="로고"></p>
		<h2>sign up</h2>
		<ul class="sign-upList">
			<li><input type="text" class="sign-number" placeholder="Enter your phone number"></li>
			<li class="sign-sms"><input type="text" placeholder="SMS code"><button class="getCode">Get code</button></li>
			<li><input type="text" class="sign-email" placeholder="Enter your Email"></li>
			<li class="sign-pw"><input type="password" placeholder="Enter your password*">
				<p class="text-pp"> *Your password should be not less than 8 characters and include lower
				and uppercase letters and special characters </p>
			</li>
			<li><input type="password" class="sign-confirm-pw" placeholder="Comfirm your password"></li>
		</ul>
		<div class="signsign-up long-btn"><a href="/kyc_info_screen.html">sign up</a></div>
		<p class="sign-login"><a href="/main.html"> Already have account? <span>Login</span></a></p>
	</div>	
	
	
	
	<!-- js -->
	<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
