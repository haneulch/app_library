<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PASS&GO</title>

<!-- css -->
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/kyc_info_screen.css">
	

</head>
<body>
	<div id="kyc-wrap">
		<p class="sign-logo"><img src="/img/sign-upLogo.png" alt="로고"></p>
		<h2>KYC</h2>
		<ul class="kyc-list">
			<li class="select-country">
				<select class='country'>
					<option value="" disabled selected hidden>Select Your Country/Region</option>
					<option value="Korea">대한민국</option>
					<option value="Korea">대한민국</option>
					<option value="Korea">대한민국</option>
				</select>
			</li>
			<li class="kyc-name"><input type="text" placeholder="Enter your name"></li>
			<li class="kyc-id"><input type="text" placeholder="Enter your ID card No*">
				<p class="text-pp"> *What kind of ID you ar allowed to use in order to complete KYC verification process</p>
			</li>
			<li class="kyc-birth-sex">
				<select class='kyc-birth'> <!-- 생년월일 고르는 코드 찾아보기 -->
					<option value="" disabled selected hidden>Date of birth</option>
					<option value="20210420">2021.04.20</option>
					<option value="20210420">2021.04.20</option>
				</select>
				<select class='kyc-sex'>
					<option value="" disabled selected hidden>sex</option>
					<option value="male">남성</option>
					<option value="female">여성</option>
				</select>
			</li>
		</ul>
		<div class="kyc-next long-btn"><a href="/kyc_face_photo.html">Next</a></div>
	</div><!-- kyc-wrap -->
	
	
	
	<!-- js -->
		<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
	
	
</body>
</html>
