<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PASS&GO</title>
	
	<!-- css -->
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/myqr.css">
	
	
	
</head>

<body>
	
	<div id="myqr-wrap">
		<img class="myqr-logo" src="/img/myqr_logo.png" alt="로고">
		<a class="back-btn myqr-back-btn" href="javascript:history.back();" > <img src="/img/back-btn.png" alt="뒤로가기"> </a>
		<div class="qr-img" ><img id ="qrcode" src="" alt="QR코드이미지"></div>
		<div class="qr-content">
		  
		
			<ul class="qr-info">
				<li>
					<span id="myqrPlaceTitle" data-detect="myqrPlaceTitle"> </span>
					<span id="myqrPlace" data-detect="myqrPlace"> </span>
				</li>
				<li>
					<span id="myqrAdTitle" data-detect="myqrAdTitle"> </span>
					<span id="myqrAd" data-detect="myqrAd"> </span>
				</li>
				<li>
					<span id="myqrTestTitle" data-detect="myqrTestTitle"> </span>
					<span id="myqrTest" data-detect="myqrTest"> </span>
				</li>
			</ul>
		
		<button class="qrdown-btn" onclick=bodyShot()>Download this page </button>	
		<!--  <a class="qrdown-btn" href="#"> Download this page </a>  -->
		</div>
	
	</div> <!-- myqr-wrap -->

	
	
	
	<!-- js -->
	<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/main.js"> </script>
	<script type="text/javascript" src="/js/myqr.js"> </script>
	<script type="text/javascript" src="/js/html2canvas.min.js"> </script>
	<script type="text/javascript" src="/js/myqr_lang.js"> </script>
	
</body>
</html>
